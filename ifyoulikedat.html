<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reorder JSON Entries</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #495057;
    }

    .popup {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 90vw;
      max-height: 90vh;
      width: 100%;
      height: auto;
      box-sizing: border-box;
      overflow: auto;
    }

    h1 {
      text-align: center;
      color: #343a40;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #jsonContainer {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .json-item {
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      background-color: #ffffff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      cursor: grab;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .json-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .json-item-content {
      display: flex;
      gap: 20px;
    }

    .image-container {
      flex: 0 0 180px;
      height: 180px;
      overflow: hidden;
      position: relative;
      border: 2px solid #007bff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #f8f9fa;
    }

    .image-preview {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .info p {
      margin: 5px 0;
      font-size: 1em;
      line-height: 1.4;
    }

    .info p strong {
      color: #007bff;
    }

    .info .name {
      font-size: 1.4em;
      font-weight: bold;
      color: #343a40;
      margin-bottom: 10px;
    }

    .info .description {
      font-size: 0.9em;
      color: #6c757d;
      margin-top: 10px;
      padding: 10px;
      border-left: 3px solid #007bff;
    }

    .info .platform,
    .info .age {
      font-size: 1em;
      margin-top: 5px;
      color: #495057;
    }

    button, input[type="file"] {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    button:hover, input[type="file"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h1>Reorder JSON Entries</h1>

    <!-- File input for uploading JSON file -->
    <input type="file" id="fileInput" accept=".json">

    <div id="jsonContainer">
      <!-- JSON data entries will be rendered here -->
    </div>

    <button id="saveOrder" disabled>Save Order</button>
  </div>

  <!-- Importing SortableJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  <script>
    let jsonData = [];

    const fileInput = document.getElementById('fileInput');
    const jsonContainer = document.getElementById('jsonContainer');
    const saveOrderButton = document.getElementById('saveOrder');

    // Function to render the JSON data into the container
    function renderJson() {
      jsonContainer.innerHTML = '';  // Clear the container
      jsonData.forEach((item, index) => {
        // Check if the item is a valid object
        if (typeof item === 'object' && item !== null) {
          const jsonItem = document.createElement('div');
          jsonItem.classList.add('json-item');
          jsonItem.setAttribute('data-id', index);

          // Display the imageData, link, tags, platform, age, description, and name fields if available, or default to 'N/A'
          jsonItem.innerHTML = `
            <div class="json-item-content">
              <div class="image-container">
                <img class="image-preview" src="${item.imageData || 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...'}" alt="Image Preview">
              </div>
              <div class="info">
                <p class="name"><strong>${item.name || 'Unnamed'}</strong></p>
                <p class="platform"><strong>Platform:</strong> ${item.platform || 'N/A'}</p>
                <p class="age"><strong>Age:</strong> ${item.age || 'N/A'}</p>
                <p class="description"><strong>Description:</strong> ${item.description || 'No description'}</p>
                <p><strong>Link:</strong> <a href="${item.link || '#'}" target="_blank">${item.link || 'N/A'}</a></p>
                <p><strong>Tags:</strong> ${item.tags ? item.tags.join(', ') : 'No tags'}</p>
              </div>
            </div>
          `;
          jsonContainer.appendChild(jsonItem);
        }
      });
      // Enable Save Order button after JSON is rendered
      saveOrderButton.disabled = false;
    }

    // Initialize SortableJS
    new Sortable(jsonContainer, {
      animation: 150,
      onEnd: function (evt) {
        const oldIndex = evt.oldIndex;
        const newIndex = evt.newIndex;
        const movedItem = jsonData.splice(oldIndex, 1)[0];  // Remove the item from old position
        jsonData.splice(newIndex, 0, movedItem);            // Insert it at the new position
      }
    });

    // Event handler for file upload
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file && file.type === "application/json") {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            jsonData = JSON.parse(e.target.result);  // Parse the uploaded JSON
            if (Array.isArray(jsonData)) {
              renderJson();  // Render the tiles with the uploaded JSON data
            } else {
              alert('Invalid JSON format. Expected an array of objects.');
            }
          } catch (error) {
            alert('Invalid JSON file.');
          }
        };
        reader.readAsText(file);
      } else {
        alert('Please upload a valid JSON file.');
      }
    });

    // Function to download JSON data as a file
    function downloadJson(data, filename) {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    // Save the reordered JSON
    saveOrderButton.addEventListener('click', () => {
      downloadJson(jsonData, 'reordered-data.json');
    });
  </script>
</body>
</html>
